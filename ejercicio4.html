<body>
    <h1>
        Crea una función que cuente el número de vocales en una cadena dada.
    </h1>

    <script>

    function sumarVocales(cadena) {
    const vocales = "aeiouAEIOU";
    let conteo = 0;
    
    for (let char of cadena) {
        if (vocales.includes(char)) {
            conteo++;
        }
    }
    
    return conteo;
    }

    console.log("total de vocales de la frase", sumarVocales("Hola soy Willi Garcia"));
    console.log("total de vocales de la frase", sumarVocales("Contemo las vocales de las frases"));
    console.log("total de vocales de la frase", sumarVocales("para identificar el total."));

    </script>
