<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio #3</title>
</head>
<body>

    <h1>
        Escribe una función que tome un array de números como argumento y devuelva la suma de todos los elementos.
    </h1>

    <script>

    function sumarNumeros(numeros) {
    return numeros.reduce((acumulador, numero) => acumulador + numero, 0);
    }

    console.log("La suma de los numeros es: ", sumarNumeros([1, 2, 3, 4, 5]));
    console.log("La suma de los numeros es: ",sumarNumeros([10, 10, 15, 45]));
    console.log("La suma de los numeros es: ",sumarNumeros([8, 10, 12, 0]));
    console.log("La suma de los numeros es: ",sumarNumeros([5, 1, 15, 85]));

    </script>
</body>
</html>
