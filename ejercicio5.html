    <h1>
        Crea una funci√≥n que tome un array y devuelva un nuevo array sin elementos duplicados.
    </h1>

    <script>

    function sinDuplicados(array) {
    return [...new Set(array)];
    }

    console.log("El Nuevo array sin duplicados es: ",sinDuplicados([1, 2, 3, 2, 4, 3, 5, 5, 6, 7]));
    console.log("El Nuevo array sin duplicados es: ",sinDuplicados(["a", "b", "a", "c", "b"]));
    console.log("El Nuevo array sin duplicados es: ",sinDuplicados(["f", "f", "g", "h", "h", "l", "l", "i"]));

    </script>
